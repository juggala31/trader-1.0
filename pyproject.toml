[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exosati-trader"
version = "0.5.0"
description = "Exosati Trader â€” GUI + services scaffold"
requires-python = ">=3.10"
dependencies = [
  "pyyaml>=6.0.1",
  "psutil>=5.9.8"
  # NOTE: Add heavy deps later (pyzmq, xgboost, MetaTrader5, etc.)
